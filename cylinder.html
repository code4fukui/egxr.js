<script type="module">
import { THREE, scene, camera, renderer } from "./egxr.js";

// CylinderGeometry(radiusTop, radiusBottom, height, radialSegments, heightSegments, openEnded : Boolean, thetaStart : Float, thetaLength : Float)
const geo = new THREE.CylinderGeometry(.5, .8, 1, 8, 4, false, 0, Math.PI * 2);
const wireframe = true;
const mat = new THREE.MeshBasicMaterial({ color: 0xff0088, wireframe });
const mesh = new THREE.Mesh(geo, mat);
scene.add(mesh);

renderer.setAnimationLoop(() => {
	mesh.position.z = -2;
	mesh.rotation.y += .01;
	renderer.render(scene, camera);
});
</script>
